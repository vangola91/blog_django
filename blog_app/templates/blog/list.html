{% extends "blog/base.html" %}

{% block title %}Articles{% endblock %}

{% block content %}
    {% for article in articles %}
        <h2>{{ article.title }}</h2>

        <p>
            Published {{ article.publish }} by {{ article.author }}
        </p>
        {{ article.body|truncatewords:50|linebreaks }}

    {% endfor %}
{% endblock %}
